<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>IKIGUIDE - Нэвтрэх</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container login-container">
    <img src="images/logo.png" alt="IKIGUIDE" class="form-logo">
    <h2>Нэвтрэх</h2>
    <form id="loginForm" onsubmit="event.preventDefault(); window.location.href='index.html';">
      <input type="text" name="username" placeholder="Хэрэглэгчийн нэр" required>
      <input type="password" name="password" placeholder="Нууц үг" required>
      <button type="submit" class="form-btn">Нэвтрэх</button>
    </form>
    <p>Шинэ хэрэглэгч бол? <a href="signup.html">Бүртгүүлэх</a></p>
  </div>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</body>
</html>
