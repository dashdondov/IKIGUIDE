<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IKIGUIDE - Ажлын Даалгавар</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>
<body>
  <div class="app-container">
    <header class="main-header">
      <div class="header-left">
        <img src="images/logo.png" alt="Logo" class="header-logo">
        <span>IKIGUIDE</span>
      </div>
      <div class="header-right">
        <a href="profile.html" class="header-link"><i class="fas fa-user"></i></a>
      </div>
    </header>
    <main class="page-container">
      <div class="title-section">
        <h2>Архитектур</h2>
        <div class="sub">Өдөр 1</div>
      </div>
      <div class="task-container">
        <div class="task-box">
          <div class="task">
            <div class="checkbox-container" onclick="toggleCheck(this)">
              <i class="fas fa-check"></i>
            </div>
            <p>1. Архитектурын танилцуулга видео эсвэл лекц үзэх</p>
          </div>
        </div>
        <div class="task-box">
          <div class="task">
            <div class="checkbox-container" onclick="toggleCheck(this)">
              <i class="fas fa-check"></i>
            </div>
            <p>2. Суурь архитектурын зарчмууд унших</p>
          </div>
        </div>
        <div class="task-box">
          <div class="task">
            <div class="checkbox-container" onclick="toggleCheck(this)">
              <i class="fas fa-check"></i>
            </div>
            <p>3. Дэлгэрэнгүй мэдээлэл болон нэмэлт эх сурвалж унших</p>
          </div>
        </div>
      </div>
      <div class="notes-box">
        <label for="notes" class="notes-label">Миний тэмдэглэл</label>
        <textarea id="notes" class="notes-area" placeholder="Тэмдэглэлээ энд бичнэ үү..."></textarea>
      </div>
    </main>
    <div class="bottom-nav">
      <div class="nav-item"><i class="fas fa-home"></i><span>Home</span></div>
      <div class="nav-item"><i class="fas fa-search"></i><span>Search</span></div>
      <div class="nav-item"><i class="fas fa-heart"></i><span>Like</span></div>
      <div class="nav-item"><i class="fas fa-bell"></i><span>Notify</span></div>
      <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
